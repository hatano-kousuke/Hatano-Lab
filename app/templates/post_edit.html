{# Hatano-Lab/app/templates/post_edit.html #}
{% extends "base_after.html" %}

{% block title %}
記事編集 (ID: {{ post.article_id }})
{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto p-8">

    <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-2">
        記事編集画面 (ID: {{ post.article_id }})
    </h2>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-6">

        <!-- タイトル -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                タイトル
            </label>
            <input
                type="text"
                id="title"
                name="title"
                required
                value="{{ post.article_title }}"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
            >
        </div>

        <!-- 記事内容 -->
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                記事内容
            </label>
            <textarea
                id="content"
                name="content"
                rows="15"
                required
                class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
            >{{ post.article_body }}</textarea>
        </div>

        <!-- 操作ボタン -->
        <div class="flex justify-between">
            <a
                href="{{ url_for('post_detail', post_id=post.article_id) }}"
                class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition"
            >
                戻る
            </a>

            <button
                type="submit"
                class="px-6 py-2 bg-yellow-600 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 transition"
            >
                変更を保存
            </button>
        </div>

    </form>

</div>

{% endblock %}
