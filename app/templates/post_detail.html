<!-- Hatano-Lab/templates/post_detail.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | 記事詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans">

    <!-- ヘッダー -->
    <header class="bg-blue-600 shadow-md text-white">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">記事詳細</h1>

            <nav class="flex space-x-4">
                {% if logged_in %}
                    <!-- ログイン済みならログアウトボタン -->
                    <a href="{{ url_for('logout') }}" class="px-4 py-1 rounded hover:bg-blue-700 transition">ログアウト</a>
                {% else %}
                    <!-- 未ログインならトップ画面へ -->
                    <a href="{{ url_for('top') }}" class="px-4 py-1 rounded hover:bg-blue-700 transition">トップに戻る</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <!-- 記事タイトル -->
        <h2 class="text-3xl font-semibold text-gray-800 mb-4 border-b pb-2">{{ post.title }}</h2>

        <!-- 記事メタ情報 -->
        <div class="text-gray-500 text-sm mb-6">
            <span>記事ID: {{ post.id }}</span> ｜ 
            <span>公開日: {{ post.date }}</span>
        </div>

        <!-- 記事画像（ダミー） -->
        <div class="mb-6">
            <img src="https://placehold.co/800x400?text={{ post.title }}" alt="{{ post.title }}" class="rounded-lg shadow-md">
        </div>

        <!-- 記事本文 -->
        <article class="prose max-w-none bg-white p-6 rounded-lg shadow">
            <p>{{ post.summary }}</p>
        </article>

        <!-- ボタン群 -->
        <div class="mt-8 flex justify-between">
            <!-- 一覧またはトップへ戻る -->
            <a href="{{ url_for('top') }}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                一覧に戻る
            </a>

            <!-- ログイン済みのみ編集可能 -->
            {% if logged_in %}
                <a href="{{ url_for('post_edit', post_id=post.id) }}" class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                    記事編集へ
                </a>
            {% endif %}
        </div>
    </main>

</body>
</html>
