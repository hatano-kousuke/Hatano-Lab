<!-- Hatano-Lab/app/templates/post_detail.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.article_title }} | 記事詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans">

    <!-- ヘッダー -->
    <header class="bg-blue-600 shadow-md text-white">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">記事詳細</h1>
            <nav class="flex space-x-4">
                {% if logged_in %}
                    <a href="{{ url_for('logout') }}" class="px-4 py-1 rounded hover:bg-blue-700 transition">ログアウト</a>
                {% else %}
                    <a href="{{ url_for('top') }}" class="px-4 py-1 rounded hover:bg-blue-700 transition">トップに戻る</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4 border-b pb-2">{{ post.article_title }}</h2>

        <div class="text-gray-500 text-sm mb-6">
            <span>記事ID: {{ post.article_id }}</span> ｜ 
            <span>最終更新: {{ post.rec_upd_tmstmp.strftime('%Y-%m-%d %H:%M') }}</span>
        </div>

        {% if post.article_image_path %}
        <div class="mb-6">
            <img src="{{ url_for('static', filename=post.article_image_path) }}" 
                 alt="{{ post.article_title }}" class="rounded-lg shadow-md max-w-full">
        </div>
        {% endif %}

        <article class="prose max-w-none bg-white p-6 rounded-lg shadow">
            <p>{{ post.article_body }}</p>
        </article>

        <div class="mt-8 flex justify-between">
            <a href="{{ url_for('top') }}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                一覧に戻る
            </a>
            {% if logged_in %}
                <a href="{{ url_for('post_create') }}" class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                    新規記事作成
                </a>
            {% endif %}
        </div>
    </main>

</body>
</html>
