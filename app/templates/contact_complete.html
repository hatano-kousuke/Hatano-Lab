<!-- app/templates/contact_complete.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ完了 | Hatano Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">
  <header class="w-full bg-blue-600 text-white py-4 flex justify-center space-x-8">
    <a href="{{ url_for('top') }}" class="hover:underline">トップ画面</a>
    <a href="{{ url_for('contact') }}" class="hover:underline">お問い合わせ</a>
  </header>

  <main class="flex-1 w-full max-w-3xl mt-10 bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">お問い合わせ送信完了</h1>
    <p class="text-gray-700 mb-4">お問い合わせを送信しました。以下の内容で受付けました。</p>

    <ul class="space-y-2">
      <li><strong>お名前:</strong> {{ form_data.contact_name }}</li>
      <li><strong>フリガナ:</strong> {{ form_data.contact_furigana }}</li>
      <li><strong>メール:</strong> {{ form_data.contact_email }}</li>
      <li><strong>区分:</strong> {{ form_data.category }}</li>
      <li><strong>内容:</strong> {{ form_data.contact_content }}</li>
    </ul>

    <div class="mt-6 text-center">
      <a href="{{ url_for('contact') }}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">戻る</a>
      <a href="{{ url_for('top') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">トップへ</a>
    </div>
  </main>

  <footer class="w-full text-center text-gray-500 py-4 mt-10">
    &copy; 2025 Hatano Lab
  </footer>
</body>
</html>
