<!-- Hatano-Lab/templates/post_create.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <header class="bg-blue-600 shadow-md text-white">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">管理者ダッシュボード</h1>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="px-4 py-1 rounded hover:bg-blue-700 transition">記事一覧に戻る</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-2">記事作成画面</h2>

        <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-6">
            <!-- タイトル入力 -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
                <input type="text" id="title" name="title" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>

            <!-- 記事内容入力 -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">記事内容</label>
                <textarea id="content" name="content" rows="15" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
            </div>

            <!-- サムネイル画像アップロード (ダミー) -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-1">サムネイル画像</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
                記事を公開
            </button>
        </form>
    </main>
</body>
</html>
