<!-- app/templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン | Hatano Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-100">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">管理者ログイン</h2>

        <!-- フラッシュメッセージ表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 text-sm font-medium rounded-lg
                        {% if category == 'success' %} bg-green-100 text-green-700 border border-green-300
                        {% elif category == 'danger' %} bg-red-100 text-red-700 border border-red-300
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700 border border-yellow-300
                        {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- ログインフォーム -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">ユーザー名</label>
                <input type="text" name="username" id="username"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="admin" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">パスワード</label>
                <input type="password" name="password" id="password"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="********" required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-200">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('top') }}" class="text-blue-500 hover:text-blue-700 transition">← トップページへ戻る</a>
        </div>

        <p class="text-center text-xs text-gray-400 mt-4">
            © 2025 Hatano Lab. All rights reserved.
        </p>
    </div>

</body>
</html>
