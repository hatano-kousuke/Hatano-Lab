<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 管理者</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">管理者ログイン</h2>

        <!-- フラッシュメッセージ表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-2 mb-4 text-sm rounded-lg 
                        {% if category == 'success' %}bg-green-100 text-green-700
                        {% elif category == 'danger' %}bg-red-100 text-red-700
                        {% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm mb-2" for="username">ユーザー名</label>
                <input type="text" name="username" id="username" class="w-full border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm mb-2" for="password">パスワード</label>
                <input type="password" name="password" id="password" class="w-full border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('top') }}" class="text-blue-500 hover:underline">← トップに戻る</a>
        </div>
    </div>
</body>
</html>
